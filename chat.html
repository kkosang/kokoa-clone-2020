<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Kkosang - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>23:40</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
          <a href="chats.html">
        <i class="fas fa-angle-left fa-3x"></i>
    </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">춘식이</h1 class="alt-header__title">
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
    </div>
    </header>

  <main class="main-screen main-chat">
    <div class="chats__timestamp">
        Wednesday, May 25, 2022
    </div>

    <div class="message-row">
        <img src="http://img.danawa.com/prod_img/500000/147/615/img/14615147_1.jpg?shrink=330:330&_v=20220426173016">
        <div class="message-row__content">
            <span class="message__author">춘식이</span>
            <div class="message__info">
                <span class="message__bubble">Hi!</span>
                <span class="message__time">21:40</span>
            </div>
        </div>
    </div>

    <div class="message-row message-row__own">
        <div class="message-row__content">
            <div class="message__info">
                <span class="message__bubble">Hi, nice to meet you</span>
                <span class="message__time">21:40</span>
            </div>
        </div>
    </div>
    <div class="message-row message-row-2">
      <img src="http://img.danawa.com/prod_img/500000/147/615/img/14615147_1.jpg?shrink=330:330&_v=20220426173016">
      <div class="message-row__content">
          <span class="message__author">춘식이</span>
          <div class="message__info">
              <span class="message__bubble">How are you?</span>
              <span class="message__time">21:55</span>
          </div>
      </div>
  </div>
  </main>
  
  <form class="reply">
    <div class="reply__column">
      <i class="far fa-plus-square fa-lg"></i>
    </div>

    <div class="reply__column">
      <input type="text" placeholder="Write a mesaage ..">
      <i class="far fa-smile-wink fa-lg"></i>
      <button>
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </form>
  
  <div id="no-mobile">
    <span>Your screen is super big!</span>
  </div>
  
  <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
